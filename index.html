  <body>
    <div id="taajuusboksi">
	<label>

	  <input type="text" name="taajuudet" size="80" id="taajuudet" value="440,220,440">

	<button id="lopetus" name="lopeta" onclick="stop();"> Lopeta </button>
    </div>
